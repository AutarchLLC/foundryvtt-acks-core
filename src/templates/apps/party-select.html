<form autocomplete="off" onsubmit="event.preventDefault();">
    <ol class="actor-list">
    {{#each actors as |actor key|}}
        <li class="form-group actor">
            <label>{{actor.name}}</label>
            <div class="form-fields">
                <input type="checkbox" data-action="select-actor" data-actor-id="{{actor.id}}" name="{{key}}" data-dtype="Boolean" {{checked actor.flags.acks.party}}/>
            </div>
        </li>
    {{/each}}
    </ol>
</form>
