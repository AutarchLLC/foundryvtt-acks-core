<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" />
    <div class="header-col">
      <h1 class="charname">
        <input name="name" type="text" value="{{item.name}}" placeholder="Name" />
      </h1>
    </div>
  </header>

  <section class="sheet-body">

    <div class="flexrow">
      <div class="stats">
        <div class="form-group block-input">
          <label>{{localize 'ACKS.money.coppervalue'}}</label>
          <div class="form-fields">
            <input type="text" name="system.coppervalue" value="{{system.coppervalue}}" data-dtype="Number" />
          </div>
        </div>
        <div class="form-group">
          <label>{{localize 'ACKS.money.quantity'}}</label>
          <div class="form-fields">
            <input type="text" name="system.quantity" value="{{system.quantity}}" data-dtype="Number" />
          </div>
        </div>
      </div>
      <div class="description">
        {{editor description target="system.description" button=true
        owner=owner editable=editable}}
      </div>
    </div>

  </section>
</form>
