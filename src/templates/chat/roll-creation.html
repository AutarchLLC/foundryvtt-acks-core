<section class="acks chat-message">
    <div class="acks chat-block">
        <div class="flexrow chat-header">
            <div class="chat-title"><h2>{{title}}</h2></div>
            <div class="chat-img" style="background-image:url('{{data.system.actor.img}}')"></div>
        </div>
        <div class="flexrow">
            <ol class="flex2">
                {{#each scores as |score id|}}
                <li class="flexrow">
                    <div >
                        {{lookup ../config.scores id}}
                    </div>
                    <div >
                        {{score}}
                    </div>
                </li>
                {{/each}}
            </ol>
        </div>
        <div style="margin: 0.5em 0">
          <div>Sum: {{stats.sum}}</div>
          <div>Avg: {{stats.avg}}</div>
          <div>Ïƒ: {{stats.std}}</div>
          <hr>
          <div>Gold: {{gold}}</div>
      </div>
    </div>
</section>
