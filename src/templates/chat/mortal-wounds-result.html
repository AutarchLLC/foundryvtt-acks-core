<section class="acks chat-message">

  <div class="acks chat-block">
    <div class="flexrow chat-header">
      <div class="chat-title"><h2>Mortal Wounds Roll</h2></div>
    </div>

    <div>
      <span><strong>{{tableName}}</strong></span>
    </div>

    <div class="">
      <span><strong>{{localize 'ACKS.messages.Roll'}}</strong> : </span>
      <span>{{d20Result}} (1d20+{{modifier}})</span>
    </div>
    <div class="flexrow">
      <span><strong>{{localize 'ACKS.messages.ConditionRecovery'}}</strong> : {{condition_recovery}}</span>
    </div>
    <div class="flexrow">
      <span><strong>{{localize 'ACKS.messages.Effect'}}</strong> : {{selectedEffect}}</span>
    </div>
  </div>

</section>
