<div class="control-icon acks-roll ">
  <img class="acks-hud-togglebutton" src="icons/svg/dice-target.svg" width="36" height="36" title="Roll" />
  <div class="acks-hud-list tokenhudext left">
    {{#each rollsList as |roll key|}}
    <div class="control-icon tokenhudicon acks-hud-menu" data-roll-index="{{key}}" title="{{localize roll.name}}">
      <label>{{ localize roll.name}}</label>
    </div>
    {{/each}}
  </div>
</div>
