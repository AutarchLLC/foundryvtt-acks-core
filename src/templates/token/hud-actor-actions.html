<div class="control-icon acks-action ">
  <img class="acks-hud-togglebutton" src="icons/svg/sword.svg" width="36" height="36" title="Action" />
  <div class="acks-hud-list tokenhudext right">
    {{#each actionsList as |action key|}}
    <div class="control-icon tokenhudicon acks-hud-menu" data-action-index="{{key}}" title="{{action.name}}">
      <label class="hud-action-label">{{action.name}}</label>
    </div>
    {{/each}}
  </div>
</div>
